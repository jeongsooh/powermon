{% extends "base.html" %} 

{% block head %}
<link rel="stylesheet" href="../../../static/style.css" />
{% endblock %}

{% block contents %} 
<div class="container mt-3 mx-3">
  <h4>노드 상세정보</h4>
  <div class="row mt-5">
    <div class="col-12">
      <div class="form-group mb-3">
        <label for="ownername" class="">상호/소유주</label>
        <textarea class="form-control" readonly>{{ sensor.ownername }}</textarea>
        <label for="sensorid" class="">센서아이디</label>
        <input type="text" class="form-control" id="sensorid" value="{{ sensor.sensorid }}" readonly/>
      </div>
      <div class="d-grid gap-2 d-md-block">
        <a class="btn btn-primary" href="/sensor/update/{{ sensor.id }}" role="button">노드정보수정</a>
        <button class="btn btn-primary" onclick="javascript:history.go(-1);">돌아가기</button>
      </div>
    </div>
  </div>
</div>
{% endblock %} 

{% block script %}
<script src="../../../static/script.js"></script>
{% endblock %}
